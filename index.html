<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMC ENT Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e5e5e5 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .custom-file-upload {
            position: relative;
            overflow: hidden;
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }
        .custom-file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        button {
            background: linear-gradient(45deg, #007bff 30%, #0056b3 100%);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo.png" alt="Logo" class="logo">
        </header>
        <h1 class="text-center mb-4">KMC ENT Report Generator</h1>
        
        <form id="reportForm" class="form-section">
            <!-- Patient Information -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Patient Name:</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Age/Gender:</label>
                    <input type="text" class="form-control" id="ageGender" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contact No:</label>
                    <input type="text" class="form-control" id="contactNo" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Visit Date:</label>
                    <input type="date" class="form-control" id="visitDate" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Referred By:</label>
                    <input type="text" class="form-control" id="referredDr" value="Dr Fadi Bitar" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Consulted By:</label>
                    <input type="text" class="form-control" id="consultedDr" value="Dr Fadi Bitar" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Procedure:</label>
                    <input type="text" class="form-control" id="procedure" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Procedure Notes:</label>
                    <input type="text" class="form-control" id="procedureReports" required>
                </div>
            </div>

            <!-- Diagnostic Images -->
            <div class="mb-4">
                <label class="form-label">Upload Diagnostic Images:</label>
                <div class="custom-file-upload">
                    <input type="file" id="diagnosticImages" name="diagnosticImages" accept="image/*" multiple required>
                    <p class="mb-0">Drag & drop images here or click to upload</p>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="generateReport()">Generate Report</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
